<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hello React!</title>

    <!-- React - a API de nível superior do React -->
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <!-- React DOM - adiciona métodos específicos do DOM -->
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <!-- Babel - um compilador JavaScript que nos permite usar o ES6+ em navegadores antigos -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // React code
      // Criação de um componente React chamado 'App'
      class App extends React.Component {
        // método render(), único método necessário em um componente de classe, que é usado para renderizar nós do DOM.
        render() {
          return <h1>Hello world!</h1>; // <h1>Hello world!</h1> = JSX
        }
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
